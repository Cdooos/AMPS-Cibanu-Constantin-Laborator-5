<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <link rel="stylesheet" href="./Assets/Css/logare.css">
    <link rel="shortcut icon" href="./Assets/Img/icon.svg">
    <script src="./Assets/Js/script3.js"></script>
</head>

<body>
    <div class="container flex-column d-flex">
        <header style="display:flex; justify-content: center; align-items: center; margin:4rem">
            <a href="index.html" class="logo">
                <img src="./Assets/Img/logo.svg">
            </a>

        </header>


        <div class="login-wrap">
            <div class="login-html">
                <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log
                    In</label>
                <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                <div class="login-form">
                    <form class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" name="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="btn btn-primary btn-lg" value="Log In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </form>
                    <form class="sign-up-htm">
                        <div class="group">
                            <label for="new-user" class="label">New Username</label>
                            <input id="new-user" type="text" class="input" name="new_username">
                        </div>
                        <div class="group">
                            <label for="new-pass" class="label">New Password</label>
                            <input id="new-pass" type="password" class="input" data-type="password" name="new_password">
                        </div>
                        <div class="group">
                            <label for="repeat-pass" class="label">Repeat Password</label>
                            <input id="repeat-pass" type="password" class="input" data-type="password"
                                name="repeat_password">
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="text" class="input" name="email">
                        </div>
                        <div class="group">
                            <input type="submit" class="btn btn-outline-secondary btn-lg" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already Member?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
